<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meal Planner - Login</title>
  <link href="assets/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0; /* Ensure no default margin on body */
    }
    .login-card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fff;
      width: 100%;
      max-width: 400px;
      /* Add padding for mobile view so content isn't flush with screen edge */
      margin: 20px; 
    }
    /* Style for the password toggle container (Crucial for positioning) */
    .password-container {
      position: relative;
    }
    /* Style for the toggle button (Refined for mobile interaction) */
    .password-toggle {
      position: absolute;
      right: 1px; /* Closer to the edge */
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.8rem;
      color: #6c757d;
      user-select: none;
      /* Added padding and z-index to ensure it's easily tappable and on top */
      padding: 0.5rem 0.6rem;
      z-index: 10; 
      line-height: 1; /* Adjust line height */
    }
    .password-container input {
        /* Increased padding-right to prevent the text cursor from overlapping the toggle */
        padding-right: 65px !important; 
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" autocomplete="off" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="password-container">
          <input type="password" id="password" class="form-control" placeholder="Enter password" autocomplete="off" required>
          <span class="password-toggle" id="togglePassword">Show</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div id="loginError" class="text-danger mt-3" style="display:none;"></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('loginError');
    const passwordInput = document.getElementById('password');
    const toggleButton = document.getElementById('togglePassword');

    // Toggle Password Functionality
    toggleButton.addEventListener('click', () => {
      // Toggle the type attribute between 'password' and 'text'
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Toggle the text content of the button
      toggleButton.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent default form submit
      errorDiv.style.display = 'none';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        errorDiv.textContent = 'Please enter both username and password.';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        const data = await res.json();

        if (data.success) {
          window.location.href = 'index.php';
        } else {
          errorDiv.textContent = data.message || 'Invalid credentials';
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.textContent = 'Network error. Try again. ' + err;
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
